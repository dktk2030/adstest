<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love you</title>
    <style>
        /* Remove default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide the scrollbar of the container page */
        }
        /* Make iframe full width and height, without border */
        iframe {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none;   /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="https://dktk2030.github.io/adsapi" style="width:100%; height:100vh;" allowfullscreen frameborder="0"></iframe>
</body>
</html>
